<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=/favicon.ico><title>MircoFrontend Vue</title><meta name=importmap-type content=systemjs-importmap><script type=systemjs-importmap>{"imports":{"main":"http://localhost:5000/main/app.js","app1":"http://localhost:5000/app1/app.js","app2":"http://localhost:5000/app2/app.js","single-spa":"https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.7/system/single-spa.min.js","vue":"https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js","vue-router":"https://cdn.jsdelivr.net/npm/vue-router@3.0.7/dist/vue-router.min.js"}}</script><link rel=preload href=https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.7/system/single-spa.min.js as=script crossorigin=anonymous><link rel=preload href=https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js as=script crossorigin=anonymous><script src=https://unpkg.com/import-map-overrides@1.7.2/dist/import-map-overrides.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/system.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/amd.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-exports.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-register.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/use-default.min.js></script></head><body><script>(function() {
        Promise.all([System.import('single-spa'), System.import('vue'), System.import('vue-router')]).then(function (modules) {
          var singleSpa = modules[0];
          var Vue = modules[1];
          var VueRouter = modules[2];

          Vue.use(VueRouter)

          singleSpa.registerApplication(
            'main',
            () => System.import('main'),
            location => true
          );

          singleSpa.registerApplication(
            'app1',
            () => System.import('app1'),
            location => location.hash.replace('#', '').startsWith('/app1')
            // location => location.pathname.startsWith('/app1')
          )

          singleSpa.registerApplication(
            'app2',
            () => System.import('app2'),
            location => location.hash.replace('#', '').startsWith('/app2')
            // location => location.pathname.startsWith('/app2')
          )

          singleSpa.start();
        })
      })()</script><div id=root></div></body></html>
